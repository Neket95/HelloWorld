<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body class="body">
    
    <script src="script.js"></script>

    <div class="top center">

        <div class="cover center">

            <header class="header">
                <h1 class="heading">Добро пожаловать на мой сайт !</h1>
                <p class="text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></p>
                <p class="go__button">Поехали!</p>
            </header>

        </div>

        <div class="block center">
        
            <div class="game1">
                <p class="game1__text1">Игра 1</p>
            </div>
            
            <div class="game2">
                <p class="game2__text2">Игра 2</p>
            </div>

            <div class="game3">
                <p class="game3__text3">Игра 3</p>
            </div>
            
        </div>



        <div class="play">

            <div class="header">
                <h1 class="heading">Времена года!</h1>
                <p class="text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится </p>
                <p class="go__button">Играть!</p>
            </div>

            <div class="playvector">

            </div>

            </div>
 

        </div>







    </div>


    


</body>

</html>
